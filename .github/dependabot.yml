version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 10
    # Group minor and patch updates to reduce PR noise
    groups:
      minor-and-patch:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
    # Reviewers for PRs (optional - uncomment and add your GitHub username)
    # reviewers:
    #   - "your-username"
    labels:
      - "dependencies"

